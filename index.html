<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#166534" />
    <title>Manakrishi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#166534', // green-800
              secondary: '#15803d', // green-700
              accent: '#facc15', // yellow-400
              dark: '#0f172a',
            },
            animation: {
              'scan': 'scan 3s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fly': 'fly 20s linear infinite',
              'prop': 'prop 0.1s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(0)', opacity: '0.1' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateY(200px)', opacity: '0.1' },
              },
              fly: {
                '0%': { transform: 'translateX(-20vw) translateY(50px) scale(0.6) rotate(5deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '50%': { transform: 'translateX(50vw) translateY(20px) scale(1) rotate(-2deg)' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateX(120vw) translateY(-50px) scale(0.6) rotate(5deg)', opacity: '0' },
              },
              prop: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f3f4f6;
        font-family: 'Inter', sans-serif;
      }
      .drone-overlay {
        background: radial-gradient(circle, rgba(22, 101, 52, 0) 60%, rgba(22, 101, 52, 0.4) 100%);
      }
    </style>
